<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
    <title>Baseline Survey</title>

	<link rel="stylesheet" href="sencha/resources/css/sencha-touch.css" type="text/css">
	
	<script type="text/javascript" src="sencha//sencha-touch.js"></script>
	<script type="text/javascript" src="index.js"></script>

	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="guests" class="x-hidden-display">
        <tpl for=".">
            <div class="detail">
                <div class="clear"">
                    <label class="label2 topleft">Ward</label>
                    <span class="span2 topright">{ward}</span>
                </div>
                <div class="clear"">
                    <label class="label2">Name</label>
                    <span class="span2">{name}</span>
                </div>
                <div class="clear"">
                    <label class="label2">Phone</label>
                    <span class="span2">{phone}</span>
                </div>
                <div class="clear"">
                    <label class="label2">Primary User</label>
                    <span class="span2">{primaryuser}</span>
                </div>
                <div class="clear"">
                    <label class="label2">Three Stone</label>
                    <span class="span2">{threestone}</span>
                </div>
                <div class="clear"">
                    <label class="label2">Charcoal</label>
                    <span class="span2">{charcoal}</span>
                </div>
                <div class="clear"">
                    <label class="label2">Ekwuk Stove</label>
                    <span class="span2">{ekwukstove}</span>
                </div>
                <div class="clear"">
                    <label class="label2">Gas</label>
                    <span class="span2">{gas}</span>
                </div>
                <div class="clear"">
                    <label class="label2">Tripod</label>
                    <span class="span2">{tripod}</span>
                </div>
                <div class="clear"">
                    <label class="label2">Sawdust</label>
                    <span class="span2">{sawdust}</span>
                </div>
                <div class="clear"">
                    <label class="label2">Kerosene</label>
                    <span class="span2">{kerosene}</span>
                </div>
                <div class="clear"">
                    <label class="label2">Other Stove Type</label>
                    <span class="span2">{otherstovetype}</span>
                </div>
                <div class="clear"">
                    <label class="label2">Days Firewood Last</label>
                    <span class="span2">{daysfirewoodlast}</span>
                </div>
                <div class="clear"">
                    <label class="label2">Meals Cook Day</label>
                    <span class="span2">{mealscookday}</span>
                </div>
                <div class="clear"">
                    <label class="label2">People Feed</label>
                    <span class="span2">{peoplefeed}</span>
                </div>
                <div class="clear"">
                    <label class="label2">Burners Used</label>
                    <span class="span2">{burnersused}</span>
                </div>
                <div class="clear"">
                    <label class="label2">Collect Wood</label>
                    <span class="span2">{collectwood}</span>
                </div>
                <div class="clear"">
                    <label class="label2">Time Price Increase</label>
                    <span class="span2">{timepriceincrease}</span>
                </div>
                 <div class="clear"">
                    <label class="label2">Change in Wood Type</label>
                    <span class="span2">{changeinwoodtype}</span>
                </div>
                 <div class="clear"">
                    <label class="label2">Reason</label>
                    <span class="span2">{reasonchangeinwoodtype}</span>
                </div>
                <div class="clear"">
                    <label class="label2 bottomleft">Weekly Spend on Wood</label>
                    <span class="span2 bottomright">{weeklyspendonwood}</span>
                </div>
                <div class="clear"></div>
            </div>
        </tpl>
        <br/>
        <br/>
        <br/>
    </div>
</body>
</html>
